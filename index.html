<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PileTyper</title>
    <meta name="description" content="A web browser typing game">
    <meta name="author" content="Christopher Carrasco @guymanpersonboy">
</head>
<body>
    <canvas id="canvas" width="600" height="750" style="border:1px solid lightgrey;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    
    <script>
        "use strict";
        let canvas;
        let context;

        window.onload = init;

        function init() {
            // Get a reference to the canvas
            canvas = document.getElementById('canvas');
            context = canvas.getContext('2d');

            draw();
            write();
        }

        function draw() {
            // Get a random color, red or blue
            let randomColor = Math.random() > 0.5? '#ff8080' : '#0099b0';

            // Draw a rectangle
            context.fillStyle = randomColor;
            context.fillRect(100, 50, 120, 75);
        }

        function write() {
            context.fillStyle = 'black';

            context.fillText("Make dynamic", 200, 100);
            context.font = '25px Arial';
            context.textAlign = 'right';
            context.textBaseline = 'bottom';
        }

    </script>
</body>
</html>
