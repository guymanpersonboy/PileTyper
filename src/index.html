<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PileTyper</title>
    <meta name="description" content="A web browser typing game">
    <meta name="author" content="Christopher Carrasco @guymanpersonboy">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        .row {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap when there is not enough horizontal space */
        }

        .column {
            display: flex;
            flex-direction: column;
            margin-left: 10px
        }

        .left-item {
            display: inline-block;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0px 0px 0px 10px;
            cursor: pointer;
            border-radius: 15px; /* Set the border radius for all corners */
        }
        
        h1, h2, h3 {
            font-family: "Roboto Mono", Helvetica, Arial, sans-serif;
            text-shadow: 1px 1px 2px #000; /* Outline effect */
        }

        p {
            font-family: "Roboto Mono", Helvetica, Arial, sans-serif;
            color: #fff;
            padding-top: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px #000; /* Outline effect */
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="left-item">
            <canvas id="canvas" width="600" height="750" style="border:1px solid lightgrey;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div class="column">
            <div class="row">
                <div class="column">
                    <h2 id="wordsTypedText">Words typed:</h2>
                </div>
                <div class="column">
                    <h2 id="score">0</h2>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <h3 id="blockRateText">Block rate: </h3>
                </div>
                <div class="column">
                    <h3 id="rate">4.00s</h3>
                </div>
            </div>
            <div class="row" style="padding-top: 456px;">
                <div class="column">
                    <h3 id="changeDiffText">Change difficulty:</h3>
                </div>
            </div>
            <div class="row">
                <div class="box" id="difficultyBox">
                    <p id="difficultyText">EASY</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="piletyper.js"></script>
</body>
</html>
